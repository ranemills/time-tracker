<div class="card card-block">
    <div class="row">
        <div class="col text-center">
            <span>
                <button class="btn btn-primary btn-lg" ng-click="timerCtrl.start()" ng-if="!timerCtrl.isTiming" id="start-timing-btn">
                    Start
                </button>
            </span>
            <span>
                <button class="btn btn-primary btn-lg" ng-click="timerCtrl.stop()" ng-if="timerCtrl.isTiming"  id="stop-timing-btn">
                    Stop
                </button>
            </span>
            <span class="align-middle" style="font-size: x-large">
                <timer interval="1000" autostart="false">{{hhours}}:{{mminutes}}:{{sseconds}}</timer>
            </span>
        </div>
    </div>
</div>
