<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="third-party.css">
    <script type="application/javascript" src="third-party.js"></script>
    <script src="app.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</head>
<body ng-app="timeTrackerApp">
<div class="container" ng-controller="mainCtrl as mainCtrl">

    <div class="card">
        <div class="card-header">
            Record an Activity
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-6">
                    <activity-selector></activity-selector>
                </div>
                <div class="col-6">
                    <timer-component on-stop="mainCtrl.recordTime(startTime, endTime)"></timer-component>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Saved Activities
        </div>
        <div class="card-block">
            <charts records="mainCtrl.getRecords()"></charts>
            <record-table records="mainCtrl.getRecords()"></record-table>
        </div>
    </div>

</div>
</body>
</html>
