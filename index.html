<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="dist/third-party.css">
    <script type="application/javascript" src="dist/third-party.js"></script>
    <script src="dist/app.js"></script>
</head>
<body ng-app="timeTrackerApp">
<div class="container" ng-controller="mainCtrl">

    <timer-component></timer-component>

    <div class="card card-block">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <td>Date</td>
                        <td>Start time</td>
                        <td>Finish time</td>
                        <td>Duration</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>25/02/2017</td>
                        <td>11:01am</td>
                        <td>11:26am</td>
                        <td>00:25</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
