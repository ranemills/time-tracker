<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="dist/third-party.css">
    <script type="application/javascript" src="dist/third-party.js"></script>
    <script src="dist/app.js"></script>
</head>
<body ng-app="timeTrackerApp">
<div class="container" ng-controller="mainCtrl as mainCtrl">

    <timer-component on-stop="mainCtrl.recordTime(startTime, endTime)"></timer-component>

    <div class="card card-block">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <td>Start time</td>
                        <td>Finish time</td>
                        <td>Duration</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="record in mainCtrl.getRecords()">
                        <td>{{record.startTime | amDateFormat:'L LTS'}}</td>
                        <td>{{record.endTime | amDateFormat:'L LTS'}}</td>
                        <td>{{record.duration | amDateFormat:'HH:mm:ss'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
