<button class="btn btn-sm mr-1"
        ng-repeat="activity in activitySelectorCtrl.activities"
        ng-class="{'btn-primary': activitySelectorCtrl.selectedActivity === activity,
                   'btn-outline-primary': activitySelectorCtrl.selectedActivity !== activity}"
        ng-click="activitySelectorCtrl.changeActivity(activity)">
    {{activity}}
</button>
